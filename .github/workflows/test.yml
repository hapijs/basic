name: test plugin

on: [push, pull_request]

jobs:
  test:
    strategy:
    fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: ['*', '14', '12']
        hapi: ['20', '19']

    runs-on: ${{ matrix.os }}
    name: using node@${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: install
        run: npm install
      - name: install hapi
        run: npm install @hapi/hapi@${{ matrix.hapi }}
      - name: test
        run: npm test
